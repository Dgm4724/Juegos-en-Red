<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>FOCA</title>
  <!-- FUENTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Finger+Paint&family=Freckle+Face&family=Tiny5&display=swap" rel="stylesheet">

  <style>
    main {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    #contenedor {
      margin-top: 50px;
      width: 100%;
      aspect-ratio: 3 / 2;
    }
    body {
      background-color: rgb(36, 36, 36);
    }
    #chat {
      position: absolute;
      bottom: 25vh;
      right: 3vw;
      width: 25vw;
      background: rgba(137, 79, 62, 0.759);
      border-radius: 0.8vh;
      border: 4px solid #3b3a3499;
      padding: 1vh;
      font-family: 'arial';
      z-index: 1000;
      max-width: 300px;
      min-width: 200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #chat-messages {
      color: rgba(39, 30, 24, 0.501);
      height: 20vh;
      overflow-y: auto;
      border: 4px solid #3b3a3499;
      padding: 1vh;
      background: #6696c948;
      font-size: 1.5vh;
      font-family: 'arial';
    }

    #chat-input {
      width: 100%;
      border: 4px solid #6f6c5a99;
      background: #c2a2729e;
      box-sizing: border-box;
      margin-top: 1vh;
      padding: 0.8vh;
      font-size: 1.6vh;
      font-family: 'arial';
    }

    #userlog {
      position: fixed;
      top: 1vh;
      left: 4vw;
      font-size: 1.5vw;
      color: rgb(173, 160, 141);
      z-index: 999;
      font-family: 'Freckle Face';      
    }

    #usernameInput{
      display: none;
      position: absolute;
      top: 40%;
      left: 42%;
      width: 15vw;
      height: 2vw;
      font-size: 2vh;
      border: 5px solid rgba(33, 37, 49, 0.73);
      background: rgb(161, 183, 218);
    }
    #passwordInput{
      display: none;
      position: absolute;
      top: 50%;
      left: 42%;
      width: 15vw;
      height: 2vw;
      font-size: 2vh;
      border: 5px solid rgba(33, 37, 49, 0.73);
      background: rgb(161, 183, 218);
    }
  </style>
</head>
<body>
  <main>
    <input type="text" id="usernameInput" name="username" placeholder="Nombre de usuario">
    <input type="password" id="passwordInput" name="password" placeholder="ContraseÃ±a">
    <div id="chat" style="display: none;">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
    </div>
    <div id="contenedor"></div>
    <div id="userlog">
    </div>
  </main>

  <script src="./phaser.js"></script>
  <script src="./src/init.js" type="module"></script>

</body>
</html>
